<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fighting surface</title>
</head>

<body class="nes-pointer">
    <div class="block-img blockImg"></div>
    <div id="starter">

        <button type="button" class="nes-btn is-warning menuPlay menu-play menuPlay">Jouer</button>
        <div class="nes-table-responsive disable">
            <table class="nes-table is-bordered is-centered is-dark animeStarterFight">
              <thead>
                <tr>
                  <th>Pseudo</th>
                  <th>Scores</th>
                  <th>Times</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                
              </tbody>
            </table>
          </div>
        <button type="button" class="nes-btn is-warning menuPlay menu-play menuScores">Scores</button>
        <button type="button" class="nes-btn is-warning menuPlay menu-play menuCredit">Crédit</button>
    </div>
    <article class="nes-container with-title is-centered is-dark">
        <p class="title">Status</p>
        <p class="status-bar">Bienvenue dans Fighting Surface</p>
    </article>
    <main class="disable animeStarterFight">
        <article class="history">
            <!-- <img src="img/barzork_bourrin.png" alt="" class="dead-enemy"> -->

        </article>
        <section class="allies">

            <article class="action">
                <button type="button" class="nes-btn is-disabled  attack-js">Attack</button>
                <!-- Doit être gris par default une fois 5 attaque si le combat est encore ok alors il est activé-->
                <button type="button" class="nes-btn is-disabled special-js">Special</button>
            </article>
            <article>
                <h2 class="allies-pp"></h2>
                <img src="img/fighter.png" alt="">
            </article>
            <article class="life-bar">
                <label for="allies-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="allies-bar" max="100" value="70"> 70% </progress>
            </article>
        </section>
        <section class="turn-arrow">
            <img src="img/arrow.png" alt="">
        </section>
        <section class="enemy">
            <article>
                <button type="button" class="nes-btn is-warning enemies-generator ">Genere un adversaire</button>
            </article>
            <article class="disable">
                <h2 class="enemy-title"></h2>
                <img src="" alt="" class="enemy-pp">
            </article>
            <article class="life-bar disable">
                <label for="enemy-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="enemy-bar" max="100" value="100">
                    <p>70%</p>
                </progress>
            </article>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
